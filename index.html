                            M2: $6,012.5 + Interest $25 = $6,037.5<br>
                            M3: $9,037.5 + Interest $37.6 = $9,075.1<br>
                            ...
                        </div>
                        <p>Calculated interest is immediately added to the following month's principal, maximizing the power of compounding.</p>
                    </div>
                    <div class="space-y-6">
                        <p class="font-bold text-slate-800 text-lg">3. Yield & Cash Flow Conversion</p>
                        <p>This tool defines your "Annual Return %" as the **Expected Annual Yield**, assuming all dividends are **automatically reinvested**. The "Est. Monthly Pay" is calculated by multiplying the end-of-year total assets by the yield and spreading it over 12 months. This allows you to see the future monthly cash flow as your asset base grows.</p>
                        <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100 text-blue-900 italic font-medium">"We simulate the state of long-term holding and dividend reinvestment, helping investors build a financial map with a 'cash flow sense'."</div>
                    </div>`,
                edu_html: "",
            }
        };

        function toggleLang() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            applyLang();
        }

        function applyLang() {
            document.documentElement.lang = currentLang;
            document.querySelectorAll('.i18n').forEach(el => {
                const key = el.getAttribute('data-key');
                if (langData[currentLang][key]) {
                    el.innerText = langData[currentLang][key];
                }
            });
            document.getElementById('sliderSub').innerText = langData[currentLang].slider_sub;
            document.getElementById('logicGrid').innerHTML = langData[currentLang].logic_html;
            run();
        }

        function acceptCookies() {
            document.getElementById('cookie-banner').style.display = 'none';
            localStorage.setItem('cookieAccepted', 'true');
        }

        let chart;
        const roundToTwo = num => +(Math.round(num + "e+2") + "e-2");
        const formatDisplay = (val) => (!isFinite(val) ? "∞" : val.toLocaleString());

        // 修正後的計算核心：支援初始本金 (initial)
        function calculateETF(initial, monthly, annualRate, years, freq) {
            let asset = initial, interest = 0, invested = initial;
            let history = [];
            const monthsPerPeriod = 12 / freq;
            const periodRate = (annualRate / 100) / freq;
            for (let m = 1; m <= years * 12; m++) {
                invested += monthly;
                asset = roundToTwo(asset + monthly);
                if (m > 0 && m % monthsPerPeriod === 0) {
                    let curInt = roundToTwo(asset * periodRate);
                    interest = roundToTwo(interest + curInt);
                    asset = roundToTwo(asset + curInt);
                }
                if (m % 12 === 0) history.push({ asset, interest, invested });
            }
            return history;
        }

        function run() {
            const years = parseInt(document.getElementById('years').value);
            const configs = [{id:'m',f:12},{id:'q',f:4},{id:'s',f:2},{id:'a',f:1}];
            let totalMBudget = 0;
            let results = configs.map(c => {
                // 讀取新的「現有持股」欄位 (id+_current)
                const cur = Math.max(0, parseFloat(document.getElementById(c.id+'_current').value)||0);
                const amt = Math.max(0, parseFloat(document.getElementById(c.id+'_amount').value)||0);
                const r = Math.max(0, parseFloat(document.getElementById(c.id+'_rate').value)||0);
                totalMBudget += amt;
                return calculateETF(cur, amt, r, years, c.f);
            });

            document.getElementById('totalMonthlyBudget').innerText = "$" + formatDisplay(totalMBudget);
            let labels = [], pData = [], iData = [], tableHtml = "";
            let finalA = 0, finalI = 0, finalAI = 0;

            for (let y = 0; y < years; y++) {
                let yA=0, yI=0, yP=0, yAI=0;
                configs.forEach((c, idx) => {
                    const data = results[idx][y];
                    yA += data.asset; yI += data.interest; yP += data.invested;
                    yAI += (data.asset * Math.max(0, (parseFloat(document.getElementById(c.id+'_rate').value)||0)) / 100);
                });
                
                const labelTxt = langData[currentLang].label_year + (y+1) + langData[currentLang].label_year_suffix;
                labels.push(labelTxt);
                pData.push(Math.floor(yP)); 
                iData.push(Math.floor(yI));

                tableHtml += `<tr class="hover:bg-blue-50 border-b border-slate-50 transition-colors">
                    <td class="px-4 py-4 font-black text-slate-300">Y${y+1}</td>
                    <td class="px-4 py-4 text-right text-slate-900 font-black">$${formatDisplay(Math.floor(yA))}</td>
                    <td class="px-4 py-4 text-right text-emerald-600 font-black">$${formatDisplay(Math.floor(yAI / 12))}</td>
                    <td class="px-4 py-4 text-right text-slate-300 italic font-medium text-[10px]">$${formatDisplay(Math.floor(yAI))}</td>
                </tr>`;
                if (y === years - 1) { finalA = yA; finalI = yI; finalAI = yAI; }
            }
            document.getElementById('totalAsset').innerText = "$" + formatDisplay(Math.floor(finalA));
            document.getElementById('totalInterest').innerText = "$" + formatDisplay(Math.floor(finalI));
            document.getElementById('avgMonthlyIncome').innerText = "$" + formatDisplay(Math.floor(finalAI / 12));
            document.getElementById('totalAnnualIncome').innerText = "$" + formatDisplay(Math.floor(finalAI));
            document.getElementById('tableBody').innerHTML = tableHtml;
            updateChart(labels, pData, iData);
        }

        function updateChart(l, p, i) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: l,
                    datasets: [
                        { label: langData[currentLang].chart_interest, data: i, borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4, borderWidth: 4, pointRadius: 2 },
                        { label: langData[currentLang].chart_invested, data: p, borderColor: '#cbd5e1', borderDash: [5, 5], tension: 0.4, borderWidth: 2, pointRadius: 0 }
                    ]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    interaction: { mode: 'index', intersect: false },
                    plugins: { 
                        legend: { position: 'top', labels: { font: { family: 'Noto Sans TC', weight: '900' } } },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) label += '$' + context.parsed.y.toLocaleString();
                                    return label;
                                },
                                footer: function(tooltipItems) {
                                    let sum = 0;
                                    tooltipItems.forEach(function(tooltipItem) { sum += tooltipItem.parsed.y; });
                                    return langData[currentLang].chart_total + ': $' + sum.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: { y: { ticks: { callback: v => '$' + v.toLocaleString() } } }
                }
            });
        }

        window.onload = function() {
            if (!localStorage.getItem('cookieAccepted')) {
                document.getElementById('cookie-banner').style.display = 'flex';
            }
            const userLang = navigator.language || navigator.userLanguage; 
            currentLang = userLang.toLowerCase().startsWith('zh') ? 'zh' : 'en';
            applyLang();
        };
    </script>
</body>
